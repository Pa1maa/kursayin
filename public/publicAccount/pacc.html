<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="../assets/svg/icon.svg">

        <title>Account</title>
        <link rel="stylesheet" href="../publicAccount/pacc.css">
        <script type="module" src="../publicAccount/pacc.js"></script>
    </head>
    <body>

        <video autoplay muted loop playsinline id="bg-video">
            <source src="../assets/18124738-hd_1920_1080_24fps.mp4" type="video/mp4">
        </video>

        <nav class="navbar">
            <div id="logo">
                <a href="/">
                    <img src="../assets/svg/icon.svg" alt="">
                    WorldlyMap
                </a>
            </div>

            <div id="nav-but">
                <a href="/" class="links">Home</a>
            </div>
        </nav>

        <div class="container">
            <div id="image" class="account-card">
                <h2>Profile image</h2>
                <div class="avatar-wrapper">
                    <img id="avatar" src="../assets/sbcf-default-avatar.png" alt="avatar">
                </div>
            </div>

            <div id="description">
                <h2>Account details</h2>

                <div class="userDes">
                    <label>Username</label>
                    <div class="input-row">
                        <input type="text" id="username" readonly>
                    </div>
                </div>

                <div class="userDes">
                    <label>Email</label>
                    <div class="input-row">
                        <input type="email" id="email" readonly>
                    </div>
                </div>

                <div class="userDes">
                    <label>Age</label>
                    <div class="input-row">
                        <input type="number" id="age" placeholder="Not defined" readonly>
                    </div>
                </div>

                <div class="userDes">
                    <label>Gender</label>
                    <div class="input-row">
                        <input type="text" id="gender" readonly>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
