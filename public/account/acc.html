<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>

    <link rel="icon" type="image/x-icon" href="../assets/icon.svg">

    <link rel="stylesheet" href="../account/acc.css">
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="../assets/18124738-hd_1920_1080_24fps.mp4" type="video/mp4">
    </video>

    <nav class="navbar">
        <div id="logo">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-americas" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                </svg>
                WorldlyMap
            </a>
        </div>

        <div id="nav-but">
            <a href="/" class="links">Home</a>
            <a href="#" class="links" id="delacc">Delete</a>
        </div>
    </nav>

    <div class="container">
        <div id="image" class="account-card">
            <h2>Profile image</h2>
            <div class="avatar-wrapper">
                <img id="avatar" src="../assets/sbcf-default-avatar.png" alt="avatar">
            </div>
            <div>
                <label for="avatarFile" class="avatarLabel">Choose avatar</label>
                <input type="file" id="avatarFile" accept="image/*">
                <button id="saveAvatar" disabled>Save Avatar</button>
                <button id="cancelAvatar" disabled>Cancel</button>
            </div>
        </div>

        <div id="description">
            <h2>Account details</h2>

            <div class="userDes">
                <label>Username</label>
                <div class="input-row">
                    <input type="text" id="username">
                    <button id="saveUsername" disabled>Save</button>
                </div>
            </div>

            <div class="userDes">
                <label>Email</label>
                <div class="input-row">
                    <input type="email" id="email">
                    <button id="saveEmail" disabled>Save</button>
                </div>
            </div>

            <div class="userDes">
                <label>Age</label>
                <div class="input-row">
                    <input type="number" id="age" placeholder="Not defined" min="1", max="125", step="1">
                    <button id="saveAge" disabled>Save</button>
                </div>
            </div>

            <div class="userDes">
                <label>Gender</label>
                <div class="input-row">
                    <select id="gender">
                        <option hidden selected>Not defined</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <button id="saveGender" disabled>Save</button>
                </div>
            </div>

            <div class="passwords" class="userDes">
                <div class="passwordLabel">
                    <label>Password</label>
                    <button id="chevron">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" stroke="currentColor" stroke-width="1.5" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                </div>
                <div id="hiddenPassword" hidden>
                    <div class="input-row">
                        <input type="password" id="currentPassword" placeholder="Current password">
                        <button id="toggleCurPassword" style="display: flex; justify-content: center; align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ccc" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-row">
                        <input type="password" id="newPassword" placeholder="New password">
                        <button id="toggleNewPassword" id="currentPassword" placeholder="Current password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ccc" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                            </svg>
                        </button><br>
                    </div>
                    <button id="savePassword" disabled>Change</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../account/acc.js"></script>
</body>
</html>
