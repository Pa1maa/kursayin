<html lang="en">

            <div id="nav-but">
                <a href="/" class="links">Home</a>
            </div>
        </nav>

        <div class="container">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <p id="message"></p>
                <div>
                    <label for="username">Enter your username</label><br>
                    <input type="text" id="username" name="username" placeholder="Username" maxlength="10" required /><br>
                </div>

                <div>
                    <label for="email">Enter your email</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" required /><br>
                </div>

                <div>
                    <label for="password">Enter your password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" required /><br>
                </div>

                <div>
                    <label for="confirmPassword">Confirm your password</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmation" required /><br>
                </div>

                <div id="submit">
                    <button type="submit">Create</button><br>
                    <p>Already have an account? <a href="/login">Login</a> </p>
                </div>

            </form>
        </div>
        
    </body>
</html>
