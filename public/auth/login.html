<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/x-icon" href="../assets/svg/icon.svg">

    <link rel="stylesheet" href="../auth/auth.css">
    <script src="../auth/login.js"></script>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="../assets/18124738-hd_1920_1080_24fps.mp4" type="video/mp4">
    </video>

    <nav class="navbar">
        <div id="logo">
            <a href="/">
                <img src="../assets/svg/icon.svg" alt="">
                WorldlyMap
            </a>
        </div>

        <div id="nav-but">
            <a href="/" class="links">Home</a>
        </div>
    </nav>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <p id="message"></p>
            <div>
                <label for="email">Enter your email</label><br>
                <input type="email" id="email" name="email" placeholder="Email" required /><br>
            </div>

            <div>
                <label for="password">Enter your password</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required /><br>
            </div>

            <div>
                <label for="confirmPassword">Confirm your password</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmation" required /><br>
            </div>

            <div id="submit">
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="/signup">Sign Up</a> </p>
            </div>
        </form>
    </div>

    
    
</body>
</html>
