<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map</title>
        
        <link rel="icon" type="image/x-icon" href="../assets/icon.svg">
        
        <link rel="stylesheet" href="main/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>

        <nav class="navbar">
            <div id="logo">
                <a href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-americas" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                    </svg>
                    WorldlyMap
                </a>
            </div>

            <div id="nav-but">
                <a href="#" class="links" id="layers">Layers</a>
                <a href="#" class="links" id="share">Share</a>
            </div>
        </nav>
        
        <div id="map">

        </div>

        <div id="shareMenu">
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/facebook.svg" alt="facebook">
                </a>
                <a href="https://www.messenger.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/messenger.svg" alt="messenger">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/instagram.svg" alt="instagram">
                </a>
                <a href="https://www.tiktok.com/explore" target="_blank" class="shareLink">
                    <img src="../assets/messenger/tiktok.svg" alt="tiktok">
                </a>
                <a href="https://www.reddit.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/reddit.svg" alt="reddit">
                </a>
                <a href="https://www.whatsapp.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/whatsapp.svg" alt="whatsapp">
                </a>
                <a href="https://web.telegram.org/k/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/telegram.svg" alt="telegram">
                </a>
                <a href="https://discord.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/discord.svg" alt="discord">
                </a>
                <a href="https://x.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/twitter.svg" alt="twitter">
                </a>
                <a href="https://teams.live.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/teams.svg" alt="teams">
                </a>
                <a href="https://slack.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/slack.svg" alt="slack">
                </a>
                <a href="https://mail.google.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/gmail.svg" alt="gmail">
                </a>
                <a href="https://www.snapchat.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/snapchat.svg" alt="snapchat">
                </a>
                <a href="https://www.threads.com/" target="_blank" class="shareLink">
                    <img src="../assets/messenger/threads.svg" alt="threads">
                </a>
            </div>
            <div class="socBut">
                <a href="#" id="cancelBut">Cancel</a>
            </div>
        </div>

        <div id="searchDiv">
            <div class="searchArea">
                <input type="text" id="search">
                <a href="#" id="backspace">
                    <img src="../assets/svg/backspace.svg" alt="backspace">
                </a>
            </div>
            <div class="buttonArea">
                <a href="#" id="cancelSearch">Cancel</a>
                <a href="#" id="searchBut">Search</a>
            </div>
        </div>

        <div class="overlay" id="comments">
            <div class="top">
                <h1>Comments</h1>

                <a href="#" id="closeUI">
                    <img src="../assets/svg/close.svg" alt="close">
                </a>
            </div>
            <div id="comment">
                <div id="user">
                    <img src="" alt="Avatar" id="comAvatar">
                    <a href="/user" class="username" id="comUsername"></a>
                </div>
                <div id="userCom">
                    <p id="userComP"></p>
                    <div id="replyBut">
                        <a href="#" id="replyA">Reply</a>
                        <div id="thumbs">
                            <div>
                                <a href="#" id="like">
                                    <img src="../assets/svg/like.svg" alt="like">
                                </a>
                                <p id="likeP"></p>
                            </div>
                            <div>
                                <a href="#" id="dislike">
                                    <img src="../assets/svg/dislike.svg" alt="dislike">
                                </a>
                                <p id="dislikeP"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top">
                <h1>Replies</h1>
                <a href="#" id="toggleReplies">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" stroke="currentColor" stroke-width="1.5" class="bi bi-chevron-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
                    </svg>
                </a>
            </div>
            <div id="replyDiv"></div>
        </div>
        
        <script type="module" src="main/app.js"></script>
    </body>
</html>
